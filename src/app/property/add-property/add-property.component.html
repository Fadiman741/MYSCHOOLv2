<div class="max-w-4xl  p-4 rounded-lg ">
    <h2 class="text-2xl font-bold mb-6">Add New Property</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="propertyForm" class="space-y-4">
      <!-- Property Type -->
      <div>
        <label for="propertyType" class="block text-sm font-medium text-gray-700">Property Type</label>
        <select id="propertyType" formControlName="property_type" class="mt-1  p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="sale">Sale</option>
          <option value="rental">Rental</option>
        </select>
      </div>
  
      <!-- Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input id="price" type="number" formControlName="price" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter price" />
      </div>
  
      <!-- Type -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
        <input id="type" type="text" formControlName="type" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., House, Apartment, etc." />
      </div>
  
      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <input id="category" type="text" formControlName="category" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Residential, Commercial" />
      </div>
  
      <!-- Tagline -->
      <div>
        <label for="tagline" class="block text-sm font-medium text-gray-700">Tagline</label>
        <input id="tagline" type="text" formControlName="tagline" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Modern living in the heart of..." />
      </div>
  
      <!-- Province -->
      <div>
        <label for="province" class="block text-sm font-medium text-gray-700">Province</label>
        <input id="province" type="text" formControlName="province" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter province" />
      </div>
  
      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input id="address" type="text" formControlName="address" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter address" />
      </div>
  
      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="3" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter description"></textarea>
      </div>
  
      <!-- Rooms -->
      <div>
        <label for="rooms" class="block text-sm font-medium text-gray-700">Rooms</label>
        <input id="rooms" type="number" formControlName="rooms" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter number of rooms" />
      </div>
  
      <!-- Bathrooms -->
      <div>
        <label for="bathrooms" class="block text-sm font-medium text-gray-700">Bathrooms</label>
        <input id="bathrooms" type="number" formControlName="bathrooms" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter number of bathrooms" />
      </div>
  
      <!-- Garage -->
      <div>
        <label for="garage" class="block text-sm font-medium text-gray-700">Garage</label>
        <input id="garage" type="number" formControlName="garage" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter number of garages" />
      </div>
  
      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="status" formControlName="status" class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="true">Available</option>
          <option value="false">Not Available</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add Property</button>
      </div>
    </form>
  </div>
