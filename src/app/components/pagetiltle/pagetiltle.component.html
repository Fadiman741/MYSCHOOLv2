<div class="h-[60px] mx-auto bg-[#09102b]">
  <div class="max-w-[1400px] text-sm mx-auto p-[10px]">
    <div class="flex justify-between items-center px-4">
      <div class="flex items-center">
        <!-- Title can be uncommented if needed -->
        <!-- <h5 class="text-[#141C3C]"> {{ title }} </h5> -->
        

        <div class="relative">
          <a (click)="viewInbox()" class="relative inline-block px-[3px] pr-[50px]">
            <fa-icon [icon]="faEnvelope" class="text-white/80 text-[25px]"></fa-icon>
            <span
              class="absolute bg-green-600 text-white rounded-[20%] px-[5px] text-[9px] -ml-[7px] -mt-[5px]"
              >10</span
            >
          </a>
        </div>

        <div class="relative">
          <a (click)="viewNotifications()" class="relative inline-block px-[3px] pr-[50px]">
            <fa-icon [icon]="faBell" class="text-white/80 text-[25px]"></fa-icon>
            <span
              class="absolute bg-green-600 text-white rounded-[20%] px-[7px] text-[9px] -ml-[7px] -mt-[5px]"
              >{{ count }}</span
            >
          </a>
        </div>
        <div class="relative">
          <a (click)="viewGroups()" class="relative inline-block px-[3px] pr-[50px]">
            <fa-icon [icon]="faUsers" class="text-white/80 text-[20px]"></fa-icon>
            <span class="absolute bg-green-600 text-white rounded-[20%] px-[7px] text-[9px] -ml-[7px] -mt-[5px]">{{ count }}</span>
          </a>
        </div>
      </div>
      

      <nav class="pt-[8px] hidden sm:block" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <ng-container *ngFor="let item of breadcrumbItems; let last = last">
            <!-- Home Icon for the First Item -->
            <li *ngIf="!last" class="inline-flex items-center">
              <a [routerLink]="item.link" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-teal-600 transition-colors duration-300">
                <ng-container *ngIf="item.label === 'Home'; else defaultItem">
                  <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                  </svg>
                  {{ item.label }}
                </ng-container>
                <ng-template #defaultItem>
                  {{ item.label }}
                </ng-template>
              </a>
            </li>
      
            <!-- Separator Icon -->
            <li *ngIf="!last">
              <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
            </li>
      
            <!-- Active Item (Last Item) -->
            <li *ngIf="last" aria-current="page" class="inline-flex items-center">
              <span class="text-sm font-medium text-gray-400">{{ item.label }}</span>
              <sup *ngIf="preferenceText" class="text-sm text-{{ state }} ml-1">{{ preferenceText }}</sup>
            </li>
          </ng-container>
        </ol>
      </nav>
    </div>
  </div>
</div>
