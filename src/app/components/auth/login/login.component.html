<div class="w-full mx-auto py-[40px] max-w-[500px]">
  <div>
    <form (ngSubmit)="onSignInSubmit()">
      <!-- Email Input -->
      <label for="email" class="block font-normal text-left pt-[10px]">Email :</label>
      <input
        type="text"
        placeholder="Email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        class="w-full px-[10px] py-[10px] mt-[5px] border border-gray-300 rounded-[3px] text-[16px]"
      />

      <!-- Password Input -->
      <label for="password" class="block font-normal text-left pt-[10px]">Password :</label>
      <input
        type="password"
        placeholder="********"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        class="w-full px-[10px] py-[10px] mt-[5px] border border-gray-300 rounded-[3px] text-[16px] rounded-lg"
      />

      <!-- Forgot Password -->
      <span class="block text-right text-[rgb(36,44,158)] text-medium pt-[10px]">Forgot Password?</span>

      <!-- Sign In Button -->
      <div class="text-center login-btn">
        <button
          type="submit"
          class="w-full py-[10px] bg-[rgb(20,95,100)] text-white border-none rounded-[3px] cursor-pointer text-[18px]"
        >
          Sign In
        </button>
      </div>
    </form>

    <!-- Flash Message Component -->
    <!-- <app-flash-message></app-flash-message> -->

    <!-- Social Media Sign In -->
    <div class="mt-[10px] text-center social-media-signup">
      <p>Or sign in with:</p>
      <div class="flex justify-center space-x-[10px]">
        <a href="#" class="social-icon">
          <img src="assets/social_icons/facebook.png" alt="Facebook" class="w-[45px] h-[45px] rounded-full bg-white p-[6px] shadow-sm" />
        </a>
        <a href="#" class="social-icon">
          <img src="assets/social_icons/twitter.png" alt="Twitter" class="w-[45px] h-[45px] rounded-full bg-white p-[6px] shadow-sm" />
        </a>
        <a href="#" class="social-icon">
          <img src="assets/social_icons/google.png" alt="Google" class="w-[45px] h-[45px] rounded-full bg-white p-[6px] shadow-sm" />
        </a>
      </div>
    </div>
  </div>
</div>
