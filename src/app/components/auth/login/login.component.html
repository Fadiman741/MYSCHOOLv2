<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="w-full mx-auto py-10 max-w-[500px]">
    <div class="p-8 bg-white rounded-lg shadow-lg border border-gray-100">
      <!-- Form Title -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-900">Welcome Back</h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-500">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSignInSubmit()" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a href="#" class="text-sm text-teal-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Sign In Button -->
        <div>
          <button
            type="submit"
            class="w-full p-3 bg-green-400 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all"
          >
            Sign In
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-sm text-gray-500">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Social Media Sign In -->
      <div class="text-center">
        <p class="text-sm text-gray-600 mb-4">Sign in with:</p>
        <div class="flex justify-center space-x-4">
          <a href="#" class="social-icon hover:scale-105 transition-transform">
            <img src="assets/social_icons/facebook.png" alt="Facebook" class="w-10 h-10 rounded-full bg-white p-1.5 shadow-md hover:shadow-lg transition-shadow">
          </a>
          <a href="#" class="social-icon hover:scale-105 transition-transform">
            <img src="assets/social_icons/twitter.png" alt="Twitter" class="w-10 h-10 rounded-full bg-white p-1.5 shadow-md hover:shadow-lg transition-shadow">
          </a>
          <a href="#" class="social-icon hover:scale-105 transition-transform">
            <img src="assets/social_icons/google.png" alt="Google" class="w-10 h-10 rounded-full bg-white p-1.5 shadow-md hover:shadow-lg transition-shadow">
          </a>
        </div>
      </div>

      <!-- Sign Up Link -->
      <!-- <div class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? <a [routerLink]="['/auth/signup']" class="text-teal-600 hover:underline">Sign Up</a>
      </div> -->
    </div>
  </div>
</div>
