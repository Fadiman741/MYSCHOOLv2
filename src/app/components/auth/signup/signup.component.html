<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="mx-auto w-full max-w-[500px]">
    <div class="p-8 bg-white rounded-lg shadow-lg border border-gray-100">
      <!-- Form Title -->
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>

      <!-- Registration Form -->
      <form (ngSubmit)="onRegisterSubmit(registerForm)" #registerForm="ngForm" class="space-y-6">
        <!-- Username Field -->
        <!-- <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" placeholder="Enter your username" id="username" name="username" [(ngModel)]="user.username" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
        </div> -->

        <!-- First Name Field -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input type="text" placeholder="Enter your first name" id="firstName" name="firstName" [(ngModel)]="user.firstName" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
        </div>

        <!-- Last Name Field -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input type="text" placeholder="Enter your last name" id="lastName" name="lastName" [(ngModel)]="user.lastName" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="Enter your email" id="email" name="email" [(ngModel)]="user.email" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
        </div>

        <!-- Register As Field -->
        <div>
          <label for="member" class="block text-sm font-medium text-gray-700 mb-1">Register as</label>
          <select id="member" name="member" [(ngModel)]="user.member" required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all appearance-none bg-white">
            <option value="Teacher">Teacher</option>
            <option value="Tutor">Tutor</option>
            <option value="Student">Student</option>
            <option value="Institution">Institution</option>
          </select>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Enter your password" id="password" name="password" [(ngModel)]="user.password" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full p-3 bg-green-400 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all">
            Sign Up
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-sm text-gray-500">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Social Media Signup Options -->
      <div class="text-center">
        <p class="text-sm text-gray-600 mb-4">Sign up with:</p>
        <div class="flex justify-center space-x-4">
          <a href="#" class="social-icon hover:scale-105 transition-transform">
            <img src="assets/social_icons/facebook.png" alt="Facebook" class="w-10 h-10 rounded-full bg-white p-1.5 shadow-md hover:shadow-lg transition-shadow">
          </a>
          <a href="#" class="social-icon hover:scale-105 transition-transform">
            <img src="assets/social_icons/twitter.png" alt="Twitter" class="w-10 h-10 rounded-full bg-white p-1.5 shadow-md hover:shadow-lg transition-shadow">
          </a>
          <a href="#" class="social-icon hover:scale-105 transition-transform">
            <img src="assets/social_icons/google.png" alt="Google" class="w-10 h-10 rounded-full bg-white p-1.5 shadow-md hover:shadow-lg transition-shadow">
          </a>
        </div>
      </div>

      <!-- Login Link -->
      <div class="mt-6 text-center text-sm text-gray-600">
        Already have an account? <a [routerLink]="['/auth/signin']" class="text-teal-600 hover:underline">Sign In</a>
      </div>
    </div>
  </div>
</div>
