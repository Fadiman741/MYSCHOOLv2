<app-pagetiltle title="TUTORS" [breadcrumbItems]="breadCrumbItems"></app-pagetiltle> 
<div>
  <br>
  <div style="max-width: 1600px; margin: auto; display: flex; align-content: center; flex-wrap: wrap;">
    <div class="m-10 max-w-sm" *ngFor="let user of tutors">
      <div class="rounded-lg border bg-white px-4 pt-8 pb-10 shadow-lg">
        <div class="relative mx-auto w-36 rounded-full">
          <span class="absolute right-0 m-3 h-3 w-3 rounded-full bg-green-500 ring-2 ring-green-300 ring-offset-2"></span>
          <img class="mx-auto h-auto w-full rounded-full" src="https://marketplace.canva.com/EAFEits4-uw/1/0/1600w/canva-boy-cartoon-gamer-animated-twitch-profile-photo-oEqs2yqaL8s.jpg" alt="{{user.first_name}} {{user.last_name}}" />
        </div>
        <h1 class="my-1 text-center text-xl font-bold leading-8 text-gray-900">{{user.first_name}} {{user.last_name}}</h1>
        <h3 class="font-lg text-semibold text-center leading-6 text-gray-600">Tutor</h3>
        <p class="text-center text-sm leading-6 text-gray-500 hover:text-gray-600">Experienced tutor specializing in Math and Science.</p>
        <ul class="mt-3 divide-y rounded bg-gray-100 py-2 px-3 text-gray-600 shadow-sm hover:text-gray-700 hover:shadow">
          <li class="flex items-center py-3 text-sm">
            <span>Status</span>
            <span class="ml-auto"><span class="rounded-full bg-green-200 py-1 px-2 text-xs font-medium text-green-700">Available</span></span>
          </li>
          <li class="flex items-center py-3 text-sm">
            <span>Subjects</span>
            <span class="ml-auto">Math, Science</span>
          </li>
          <li class="flex items-center py-3 text-sm">
            <span>Location</span>
            <span class="ml-auto">New York, NY</span>
          </li>
          <li class="flex items-center py-3 text-sm">
            <span>Languages</span>
            <span class="ml-auto">English, Spanish</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
