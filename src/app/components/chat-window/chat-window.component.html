<div class="flex flex-col h-full">
  <!-- Chat Header -->
  <div class="p-4 border-b border-gray-200">
    <h2 class="text-lg font-semibold">John Doe</h2>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 p-4 overflow-y-auto">
    <div *ngFor="let message of messages" class="mb-4">
      <div [ngClass]="{'text-right': message.sender === 'You', 'text-left': message.sender !== 'You'}">
        <p class="text-sm text-gray-500">{{ message.sender }}</p>
        <p class="inline-block px-4 py-2 rounded-lg" 
           [ngClass]="{'bg-blue-500 text-white': message.sender === 'You', 'bg-gray-200': message.sender !== 'You'}">
          {{ message.text }}
        </p>
        <p class="text-xs text-gray-400 mt-1">{{ message.timestamp }}</p>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="p-4 border-t border-gray-200">
    <div class="flex">
      <input [(ngModel)]="newMessage" type="text" placeholder="Type a message" 
             class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
      <button (click)="sendMessage()" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
        Send
      </button>
    </div>
  </div>
</div>
