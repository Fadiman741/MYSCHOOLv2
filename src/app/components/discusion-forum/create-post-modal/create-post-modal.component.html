<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isOpen}" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Edit Post' : 'Create Post' }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(forumForm)" #forumForm="">
          <textarea
            class="textarea bg-light"
            id="description"
            name="description"
            ngModel
            [required]="true"
            style="width: 100%"
            [placeholder]="isEditing ? 'Edit your content...' : 'Write your post...'"
          ></textarea>
          <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
            <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Post' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
