<div class="media-container bg-white">
    <ng-container *ngIf="data.type === 'image'">
      <img [src]="data.mediaUrl" class="media-content" alt="Enlarged media">
    </ng-container>
    
    <ng-container *ngIf="data.type === 'video'">
      <video controls autoplay class="media-content">
        <source [src]="data.mediaUrl" [type]="getVideoType(data.mediaUrl)">
        Your browser does not support the video tag.
      </video>
    </ng-container>
    
    <button mat-icon-button class="close-button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
