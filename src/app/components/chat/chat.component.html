<div class="p-4">
  <!-- Search Bar -->
  <div class="mb-4">
    <input
      [(ngModel)]="searchQuery"
      (input)="searchChats()"
      type="text"
      placeholder="Search chats..."
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
    />
    <button
      *ngIf="searchQuery"
      (click)="clearSearch()"
      class="mt-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
    >
      Clear
    </button>
  </div>

  <!-- Recent Chats List -->
  <h2 class="text-lg font-semibold mb-4">Recent Chats</h2>
  <ul>
    <li *ngFor="let chat of filteredChats" class="mb-4 p-2 hover:bg-gray-100 rounded-lg cursor-pointer">
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <p class="font-medium">{{ chat.name }}</p>
          <p class="text-sm text-gray-500">{{ chat.lastMessage }}</p>
        </div>
        <div class="flex items-center">
          <span class="text-sm text-gray-400 mr-4">{{ chat.timestamp }}</span>
