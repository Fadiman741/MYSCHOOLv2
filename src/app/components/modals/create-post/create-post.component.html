<div class="create-post bg-white rounded-lg shadow-md p-6 w-full mx-auto">
    <!-- User Info Section -->
    <div class="user-info flex items-center space-x-4 mb-6">
      <img
        class="w-12 h-12 rounded-full object-cover border-2 border-blue-500"
        src="https://marketplace.canva.com/EAFEits4-uw/1/0/1600w/canva-boy-cartoon-gamer-animated-twitch-profile-photo-oEqs2yqaL8s.jpg"
        alt="User Profile"
      />
      <span class="text-lg font-semibold text-gray-800">
        {{ view.currentUser.first_name }} {{ view.currentUser.last_name }}
      </span>
    </div>
  
    <!-- Form Section -->
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="space-y-4">
      <!-- Textarea for Post Content -->
      <div class="text-area-container">
        <textarea
          rows="3"
          placeholder="What's on your mind?"
          [(ngModel)]="postData.content"
          name="content"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        ></textarea>
      </div>

      <!-- Action Buttons -->

        <button
          type="button"

          <span>Photo / Video</span>
        </button>
