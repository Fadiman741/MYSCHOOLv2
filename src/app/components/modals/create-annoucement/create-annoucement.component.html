<section class="overflow-y-auto">
  <h2 mat-dialog-title class="text-gray-800 px-4 pt-4">Create a New Announcement</h2>
  <div mat-dialog-content class="p-4">
    <form (ngSubmit)="onSubmit(postForm)" #postForm="ngForm" class="flex flex-col space-y-4">
      <!-- Post Content -->
      <label>Titles</label>
      <input type="text" [(ngModel)]="announcement.title" name="title" placeholder="Type a title" class="border p-2 w-full" required />
      
      <div class="flex flex-col space-y-2">
        <quill-editor [style]="{ height:'400px' }" [(ngModel)]="announcement.description" name="description" [modules]="modules"></quill-editor>
        <input class="pt-12" type="file" (change)="onFileSelected($event, 'image')" accept="image/*" name="image">
      </div>
      
      <div mat-dialog-actions class="flex justify-end space-x-2 p-4 mt-8">
        <button mat-button (click)="onCancel()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
          Cancel
        </button>
        <button mat-button type="submit" [disabled]="postForm.invalid" cdkFocusInitial class="px-4 py-2 text-sm font-medium text-white bg-teal-500 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 disabled:bg-teal-300 disabled:cursor-not-allowed">
          Post
        </button>
      </div>
    </form>
  </div>
</section>
