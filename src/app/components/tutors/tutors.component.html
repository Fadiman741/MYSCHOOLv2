<app-pagetiltle title="ANNOUNCEMENTS" [breadcrumbItems]="breadCrumbItems"></app-pagetiltle>
<section class="bg-[#121a36]">
    <section class="bg-gray-200 h-[400px] bg-cover bg-center" style="background-image: linear-gradient(45deg, rgba(62, 55, 54, 0.75), rgba(26, 51, 77, 0.75)), url('https://www.responsiveclassroom.org/wp-content/uploads/2019/11/MS-student-group-conversation-1024x683.jpeg');">
        
    </section>
    <div>
        <div class="max-w-[1250px] mx-auto bg-gray-100 background-image rounded-lg relative -mt-[150px]">
          <div class="rounded-lg flex bg-cover bg-center " style="background-image: linear-gradient(45deg, rgba(245, 70, 66, 0.75), rgba(8, 83, 156, 0.75)), url('https://media.istockphoto.com/id/825383494/photo/business-man-pushing-large-stone-up-to-hill-business-heavy-tasks-and-problems-concept.jpg?s=612x612&w=0&k=20&c=wtqvbQ6OIHitRVDPTtoT_1HKUAOgyqa7YzzTMXqGRaQ=');">
            <div class="p-12 hidden lg:block lg:w-1/3">
              <div class="flex justify-center">
                <img src="https://i.pravatar.cc/100" alt="User Avatar" class="w-20 h-20 rounded-full">
              </div>
              <h2 class="text-white text-center text-2xl uppercase font-semibold mt-4">Find Your Tutor</h2>
            </div>
            <div class="tutor2 w-full lg:w-2/3 bg-gray-200 text-center py-4 px-4">
              
        
              <!-- Search Fields -->
              <div class="space-y-4">
                <select class="w-full p-4 rounded-md bg-white text-gray-800">
                  <option value="" >Select Subject</option>
                  <option value="math" class="text-gray-800 py-2">Math</option>
                  <option value="science" class="text-gray-800 py-2">Science</option>
                  <option value="english" class="text-gray-800 py-2">English</option>
                </select>
                <input type="text" placeholder="Names" class="w-full p-4 rounded-md bg-white text-gray-800">
                <select class="w-full p-4 rounded-md bg-white text-gray-800">
                  <option value="" class="text-gray-800 py-2">Select Language</option>
                  <option value="english" class="text-gray-800 py-2">English</option>
                  <option value="spanish" class="text-gray-800 py-2">Spanish</option>
                  <option value="french" class="text-gray-800 py-2">French</option>
                </select>
                <input type="text" placeholder="Location" class="w-full p-4 rounded-md bg-white text-gray-800">
                <!-- <button (click)="openTutors()" class="w-1/2 p-2 bg-[#192249] text-white rounded-md hover:bg-green-500 transition-colors">
                  Search
                </button> -->
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
<div class="h-20 bg-[#121a36]">

</div>

  <!-- Tutor Profiles Carousel -->
  <div class="py-16 bg-cover bg-center px-8" style="background-image: linear-gradient(45deg, rgba(62, 55, 54, 0.75), rgba(26, 51, 77, 0.75)), url('https://www.responsiveclassroom.org/wp-content/uploads/2019/11/MS-student-group-conversation-1024x683.jpeg');">
    <div class="mx-auto py-10">
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-6">
        <div *ngFor="let user of members;let i = index" class="profile-card bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
          <img src="https://i.pravatar.cc/{{i+3}}" alt="Tutor" class="w-full h-72 object-cover object-center">
          <div class="p-6 space-y-2">
            <h2 class="text-2xl font-bold text-[#141c3cc2] uppercase">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="text-gray-500 mt-2">Experience: 5 years</p>
            <p class="text-gray-500">Subjects: Math, Science</p>
            <p class="text-gray-500">Location: New York, NY</p>
            <p class="text-gray-500">Languages: English, Spanish</p>
            <div class="flex justify-between items-center mt-8">
              <div class="flex space-x-4">
                <a href="#"><img src="assets/social_icons/facebook.png" alt="Facebook" class="w-6 hover:opacity-75"></a>
                <a href="#"><img src="assets/social_icons/twitter.png" alt="Twitter" class="w-6 hover:opacity-75"></a>
                <a href="#"><img src="assets/social_icons/linkedin.png" alt="LinkedIn" class="w-6 hover:opacity-75"></a>
              </div>
              <div class="text-xl text-[#23A4AD] bg-[#121a36] rounded-md p-2 w-8 h-8 hover:bg-[#23A4AD] hover:text-white transition-colors duration-300">
                <mat-icon class="text-sm text-[#23A4AD]"
              >
              send
            </mat-icon>
              </div>
              
                        </div>
          </div>
        </div>
      </div>
      <!-- <hr class="border border-gray-400 my-6"> -->
      <!-- <button class="block mx-auto bg-green-500 text-white px-6 py-2 rounded-full uppercase hover:bg-green-600 transition-colors duration-300">View All...</button> -->
    </div>
  </div>
