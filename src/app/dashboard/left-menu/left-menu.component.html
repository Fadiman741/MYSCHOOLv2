<div class="w-72 h-screen bg-gray-900 text-white flex flex-col">
  <!-- Header -->
<div class="px-6 py-4  flex items-center justify-between ">
  <!-- Logo -->
  <div class="logo">
    <img src="/assets/logo/logo.png" alt="Logo" class="h-8 w-auto">
  </div>

  <!-- Title -->
  <!-- <h1 class="text-lg font-bold text-center flex-1">SKYBRIDGE DASHBOARD</h1> -->

  <!-- Settings Icon -->
  <div class="settings-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
  </div>
</div>


  <!-- Profile Card -->
  <div class="flex flex-col items-center py-6 border-b border-gray-700">
    <img
      src="https://www.profilebakery.com/wp-content/uploads/2023/04/AI-Profile-Picture.jpg"
      alt="Profile Avatar"
      class="w-20 h-20 rounded-full"
    />
    <div class="mt-4 text-center">
      <h2 class="font-medium text-lg">MAFADI LEPHAKA</h2>
      <p class="text-sm text-gray-300 mt-4">Admin</p>
      <p class="text-sm text-gray-500 mt-4">admin company.com</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto mt-4">
    <ul class="space-y-2 px-4">
      <li
        *ngFor="let item of menuItems"
        class="group hover:bg-gray-800 rounded-lg"
      >
        <!-- Regular menu item -->
        <a
          [routerLink]="item.link"
          *ngIf="!item.children"
          class="flex items-center p-3 gap-3 text-gray-300 hover:text-white"
        >
          <i [class]="'fas fa-' + item.icon"></i>
          <span class="text-sm font-medium uppercase">{{ item.name }}</span>
        </a>

        <!-- Dropdown menu -->
        <div *ngIf="item.children">
          <a
            (click)="toggleDropdown(item)"
            class="flex justify-between items-center p-3 gap-3 text-gray-300 hover:text-white"
          >
            <div class="flex items-center gap-3">
              <i [class]="'fas fa-' + item.icon"></i>
              <span class="text-sm font-medium uppercase">{{ item.name }}</span>
            </div>
            <i
              class="fas"
              [class]="item.open ? 'fa-chevron-up' : 'fa-chevron-down'"
            ></i>
          </a>
          <ul *ngIf="item.open" class="ml-6 border-l border-gray-700">
            <li *ngFor="let child of item.children" class="hover:bg-gray-800">
              <a
                [routerLink]="child.link"
                class="text-sm block py-2 pl-6 text-gray-300 hover:text-white"
              >
                {{ child.name }}
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-700">
    <button
      class="w-full py-3 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700"
    >
      Sign Out
    </button>
  </div>
</div>
